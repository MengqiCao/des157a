<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Creat Your Pixel Friend</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poller+One&display=swap" rel="stylesheet">
</head>

<body class="flex-wrapper">
    
        <header class="header-text">
            <img src="./images/headerimg.png" alt="header image" width="788">
            <h1>Create Your Pixel Pet</h1>
        </header>

    <div class="inputbox">
        <main class="inputButton"> 
            <form class="custom-form">

                <div class="form-wrapper">
                <div class="form-column">
                <label for="petname">Pet name:</label><br>
                <input type="text" name="petname" id="petname" required><br>

                <label for="adjective1">Adjective:</label><br>
                <input type="text" name="adjective1" id="adjective1" required><br>

                <label for="verb_ing1">Verb ending in -ing:</label><br>
                <input type="text" name="verb_ing1" id="verb_ing1" required><br>

                <label for="verb_ing2">Another verb ending in -ing:</label><br>
                <input type="text" name="verb_ing2" id="verb_ing2" required><br>

                <label for="color">Color:</label><br>
                <input type="text" name="color" id="color" required><br>
                </div>


                <div class="form-column">
                <label for="noun">Noun:</label><br>
                <input type="text" name="noun" id="noun" required><br>

                <label for="location">Location:</label><br>
                <input type="text" name="location" id="location" required><br>

                <label for="verb1">Verb:</label><br>
                <input type="text" name="verb1" id="verb1" required><br>

                <label for="ability">Special ability:</label><br>
                <input type="text" name="ability" id="ability" required><br>
                </div>
                </div>


                <div class="button">
                    <input type="submit" value="create" class="finish">
                </div>
            </form>
        </main>
    </div>

    <section id="overlay" class="hidden">
        <article>
            <h2>Meet your pet!</h2>
            <p id="storyText"></p>
            <button class="close" onclick="closeOverlay()">close</button>
        </article>
    </section>

</body>

</html>
